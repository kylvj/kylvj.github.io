<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Studio something something arono</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        #loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #ccc;
        }
        #loading-text {
            font-family: monospace;
            background: linear-gradient(to right, white, gray, black);
            -webkit-background-clip: text;
            color: transparent;
        }
        #loading-subtext {
            font-family: monospace;
            color: #888;
            margin-top: 5px;
        }
        #main-content {
            display: none;
            margin-top: 50px;
        }
        .glitch-text {
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(to left, white, gray, black);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 10px rgba(255, 0, 255, 0.7);
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 2px 10px rgba(255, 0, 255, 0.7); }
            50% { text-shadow: -2px -2px 10px rgba(0, 255, 255, 0.7); }
            100% { text-shadow: 2px 2px 10px rgba(255, 0, 255, 0.7); }
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(to right, white, gray);
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background: linear-gradient(to right, gray, white);
            color: white;
        }
        .gradient-button {
            background: linear-gradient(to right, gray, white);
            color: white;
        }
        .gradient-button:hover {
            background: linear-gradient(to right, white, gray);
            color: black;
        }
        .light {
            background-color: white;
            color: black;
        }
        .dark {
            background-color: #121212;
            color: white;
        }
        .carbon {
            background: url('carbon-fiber.png');
            background-size: cover;
            color: white;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <img src="./logo.png" alt="Logo" id="logo" onerror="this.style.display='none'">
        <p id="loading-text">[..........] 1%</p>
        <p id="loading-subtext">Loading /random_script.js...</p>
    </div>
    
    <div id="main-content">
        <h1 id="hello-text">Hello</h1>
        <p id="timezone-display"></p>
        
        <h2>Welcome to my Portfolio</h2>
        <p id="current-project" class="glitch-text">Fetching current project...</p>
        
        <div id="theme-switcher">
            <button class="gradient-button" onclick="setTheme('light')">Light Mode</button>
            <button class="gradient-button" onclick="setTheme('dark')">Dark Mode</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let loadingText = document.getElementById("loading-text");
            let loadingSubtext = document.getElementById("loading-subtext");
            let percentage = 1;
            let scripts = [
                "/kylvj.js", "/data_loader.js", "/config_fetcher.js", "/api_handler.js", "/main_engine.js", "/user_auth.js", "/graphics_loader.js", "/network_request.js", "/ai_module.js"
            ];
            let interval = setInterval(() => {
                percentage += 1;
                let bars = "#".repeat(Math.floor(percentage / 10)) + ".".repeat(10 - Math.floor(percentage / 10));
                loadingText.textContent = `[${bars}] ${percentage}%`;
                loadingSubtext.textContent = `Loading ${scripts[Math.floor(Math.random() * scripts.length)]}...`;
                if (percentage >= 100) {
                    clearInterval(interval);
                    document.getElementById("loading-screen").style.display = "none";
                    document.getElementById("main-content").style.display = "block";
                    displayTimeBasedGreeting();
                    displayUserTimezone();
                    fetchLatestProject();
                }
            }, 75);
        });

        function setTheme(mode) {
            document.body.classList.remove("light", "dark");
            document.body.classList.add(mode);
        }
    </script>

</body>
</html>
